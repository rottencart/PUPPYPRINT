
<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>PuppyPrint</title>

        <!-- tab logo-->
        <link rel="icon" href="resources/tab_logo.png" type="image/x-icon">

        <!-- stylesheet -->
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/768px/index.css">
        <link rel="stylesheet" href="css/shipping.css">
       
    </head>

    <body>
        <!-- navigation bar-->
        <div class="navbar" id="navbar">
            <!-- logo -->
            <img src="resources/logo.png" alt="Logo" class="logo">
            
            <!-- text -->
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="feedback.html">Feedback</a>
                <a class="active">Shipping</a>
                <a href="contact.html">Contact</a>
            </div>

            <!-- cart button -->
            <button class="btn_cart">cart</button>

            <!-- hamburger menu icon -->
            <div class="hamburger-menu" id="hamburger-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>

        <h2 id="si">Shipping Information</h2>

        <div class="info">
            <div>

            </div>
        </div>

        <div class="purchased">
            <h2 id="pi">Purchased Items</h2>

            <div class="purchased-items">  
                <div class=""><span class="item-name">Photo Card 1</span></div> 
                <div class=""><span class="item-name">Photo Card 2</span></div>
                <div class=""><span class="item-name">Bussiness Card</span></div>
                <div class=""><span class="item-name">Bussiness Card</span></div>         
            </div>  
        </div>

       
        <div class="input-info">
            <h3>Input Shipping Information</h3>

            <form action=" ">
                <table>
                    <tr>
                        <td><label for="fname">First Name:</label></td>
                        <td><input type="text" class=" " id="fname" name="firstname" placeholder=" "></td>
                    </tr>
                    <tr> 
                        <td><label for="lname">Last Name:</label></td>
                        <td><input type="text" class=" " id="lname" name="lastname" placeholder=" "></td>
                    </tr>
                    <tr>
                        <td><label for="contact">Contact:</label></td>
                        <td><input type="number"class=" " id="contact" name="contactNumber" placeholder=" "></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" class=" " id="email" placeholder=" " name="email"></td>
                    </tr>
                    <tr>
                        <td><label for="courier">Courier Provider:</label> </td>
                            <td>
                                <select class=" " id="courier" name="courier">
                                    <option value="lalamove">Lalamove</option>
                                    <option value="j&t">J&T Express</option>
                                    <option value="grab">Grab Express</option>
                                    <option value="lbc">LBC Express</option>
                                    <option value="jrs">JRS Express</option>
                                </select>
                            </td>
                    </tr>
                    <tr>
                        <td><label for="payment">Preferred Payment Method:</label></td>
                            <td> 
                                <select class=" " id="payment" name="payment">
                                    <option value="bank">Bank Transfer</option>
                                    <option value="gcash">GCash</option>
                                    <option value="maya">Maya</option>
                                    <option value="cod">Cash on Delivery</option>
                                </select>
                            </td>
                    </tr>            
                    <tr>
                        <td><label for="region">Select Region:</label></td>
                            <td>
                                <select class=" " id="region" size="1" name="region">
                                    <option value="" selected="selected"></option>
                           
                                </select>
                            </td>
                    </tr>
                    <tr>
                        <td><label for="province">Select Province:</label></td>
                            <td> 
                                <select class=" " id="province" size="1"  name="province">
                                    <option value=" " selected="selected"></option>    
                                </select>
                            </td>
                    </tr>
                    <tr>
                        <td><label for="city">Select City:</label></td>
                            <td> 
                                <select class=" " id="city" size="1" name="city">
                                    <option value=" " selected="selected"></option>    
                                </select>
                            </td>
                    </tr>                    
                    <tr>
                        <td><label for="brgy">Select Barangay:</label></td>
                            <td> 
                                <select class=" " id="brgy" size="1" name="brgy">
                                    <option value=" " selected="selected"></option>    
                                </select>
                            </td>
                    </tr>                 
                    <tr>
                        <td><label for="street">Street Address:</label></td>
                        <td><input type="text" class=" " id="street" name="street" placeholder=" "></td>
                    </tr>
                </table>

                <br>                           
                    <input type="save" value="Save" class=" ">
                
            
                  
                            <label class="note">
                                Note: Your data will not be collected by Puppyprint. 
                                As per clicking the save button, your data will be used as a shipping status for your future purchases.
                                Your data are only stored into your local browser cache.
                            </label>
  
            </form>
              
            

        </div>

      
        <script src="jscript/index.js"></script>
        <script src="jscript/shipping.js"></script>
           
    </body>
</html>
